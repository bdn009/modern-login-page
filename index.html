<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Into Premium Earth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shadowC{
            box-shadow: 0px 0px 20px 5px #96a192;
        }
    </style>
</head>
<body class="bg-[url('forest.jpg')] h-[100vh] w-full bg-no-repeat bg-fixed bg-center bg-cover flex items-center justify-center px-4">

        <div class="">
            <h1 class="text-center text-3xl text-gray-600 font-medium">Login Here</h1>
            <div class="my-4">
                <h1 class="text-white mb-2 text-xl ">Username</h1>

            </div>
            <div class="my-4">
                <h1 class="text-white mb-2 text-xl ">Password</h1>

            </div>
            <button class="py-3 bg-[#D9D9D9]/30 backdrop-blur-lg w-full rounded-xl hover:bg-[#d8d8d8]/20 text-white font-medium">Log In</button>

                <p class="text-sm text-center my-3 text-white">Login With a Social Media Account</p>
                <div class="flex gap-4 justify-center">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 34 64" fill="none">

                        </svg>
                    </div>

                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,256,256">
